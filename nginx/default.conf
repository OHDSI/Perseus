client_max_body_size 100m;
include /etc/nginx/mime.types;

upstream backend {
    server backend:5000;
}

upstream frontend {
    server frontend:4200;
}

upstream user {
    server user:5001;
}

upstream white-rabbit {
    server white-rabbit:8000;
}

upstream cdm-builder {
    server cdm-builder:9000;
}

upstream data-quality-dashboard {
    server data-quality-dashboard:8001;
}

upstream athena {
    server athena:5002;
}

server {
	listen       80;
	listen  [::]:80;
	server_name  _;

    location / {
		proxy_set_header            X-Real-IP $remote_addr;
		proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header            X-Forwarded-Proto $scheme;
		proxy_set_header Host       $host;
		proxy_pass                  http://frontend;
	}

    location /backend {
        auth_request                /user/api/is_token_valid_internal;
		proxy_set_header            X-Real-IP $remote_addr;
		proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header            X-Forwarded-Proto $scheme;
		proxy_set_header Host       $host;
		proxy_pass                  http://backend;
	}

    location /user {
		proxy_set_header            X-Real-IP $remote_addr;
		proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header            X-Forwarded-Proto $scheme;
		proxy_set_header            Host $host;
		proxy_pass                  http://user;
	}

	location /user/api/is_token_valid_internal {
	    if ($request_method = 'OPTIONS') {
	        return 200;
	    }
	    internal;
	    proxy_pass_request_body     off;
        proxy_set_header            Content-Length "";
        proxy_set_header            X-Original-URI $request_uri;
        proxy_pass                  http://user;
    }

    location /white-rabbit {
        auth_request                /user/api/is_token_valid_internal;
		proxy_set_header            X-Real-IP $remote_addr;
		proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header            X-Forwarded-Proto $scheme;
		proxy_set_header            Host $host;
		proxy_pass                  http://white-rabbit;
	}

    location /cdm-builder {
        auth_request                /user/api/is_token_valid_internal;
		proxy_set_header            X-Real-IP $remote_addr;
		proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header            X-Forwarded-Proto $scheme;
		proxy_set_header Host       $host;
		proxy_pass                  http://cdm-builder;
	}

    location /data-quality-dashboard {
        auth_request                /user/api/is_token_valid_internal;
		proxy_set_header            X-Real-IP $remote_addr;
		proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header            X-Forwarded-Proto $scheme;
		proxy_set_header Host       $host;
		proxy_pass                  http://data-quality-dashboard;
	}

    location /athena {
        auth_request                /user/api/is_token_valid_internal;
		proxy_set_header            X-Real-IP $remote_addr;
		proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header            X-Forwarded-Proto $scheme;
		proxy_set_header Host       $host;
		proxy_pass                  http://athena;
	}
}
