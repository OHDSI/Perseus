server {

        listen       80;
        listen  [::]:80;
        server_name perseus-dev.ohdsi.org;

        location /.well-known/acme-challenge/ {
                root /verify;
                default_type "text/plain";
        }

        location = /.well-known/acme-challenge/ {
                return 404;
        }

        location / {
                rewrite .* https://$host$request_uri? permanent;
        }

}

server {

        listen 443 ssl;
        server_name perseus-dev.ohdsi.org;

        ssl_protocols           TLSv1.2 TLSv1.3;
        ssl_certificate         /etc/letsencrypt/live/perseus-dev.ohdsi.org/fullchain.pem;
        ssl_certificate_key     /etc/letsencrypt/live/perseus-dev.ohdsi.org/privkey.pem;
        ssl_session_timeout     10m;

        location / {
                proxy_set_header            X-Real-IP $remote_addr;
                proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header            X-Forwarded-Proto $scheme;
                proxy_set_header            Host 'app-perseus-frontend-dev.azurewebsites.net';
                proxy_pass                  http://app-perseus-frontend-dev.azurewebsites.net;
        }

        location /backend {
                auth_request                /auth/api/internal;
                auth_request_set            $username $upstream_http_Username;
                proxy_set_header            Username $username;
                proxy_set_header            X-Real-IP $remote_addr;
                proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header            X-Forwarded-Proto $scheme;
                proxy_set_header            Host 'app-perseus-backend-dev.azurewebsites.net';
                proxy_pass                  http://app-perseus-backend-dev.azurewebsites.net;
        }

        location /auth {
                proxy_set_header            X-Real-IP $remote_addr;
                proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header            X-Forwarded-Proto $scheme;
                proxy_set_header            Host 'app-perseus-auth-dev.azurewebsites.net';
                proxy_pass                  http://app-perseus-auth-dev.azurewebsites.net;
        }

        location /auth/api/internal {
                if ($request_uri ~ .*\/api\/info$) {
                        return 200;
                }
                if ($request_method = 'OPTIONS') {
                        return 200;
                }
                internal;
                proxy_pass_request_body     off;
                proxy_set_header            Content-Length "";
                proxy_set_header            X-Original-URI $request_uri;
                proxy_pass                  http://app-perseus-auth-dev.azurewebsites.net;
                proxy_cache                 token_responses;
                proxy_cache_key             $http_Authorization;
                proxy_cache_lock            on;
                proxy_cache_valid           200 300s;
                proxy_cache_use_stale       error timeout;
        }

        location /white-rabbit {
