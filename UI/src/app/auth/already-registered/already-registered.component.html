<app-auth-background class="already-registered">
  <div class="already-registered__result">
    <div class="already-registered__result__header">
      <app-auth-logo></app-auth-logo>
    </div>

    <p class="already-registered__result__message">
      Email {{email}} has already been registered.
    </p>

    <div class="already-registered__result__submit">
      <button [routerLink]="['/sign-in']">Go to Login Page</button>
    </div>

    <div class="already-registered__result__redirect">
      <a [routerLink]="['/sign-in']">Log In</a>
      <span>|</span>
      <a [routerLink]="['/sign-out']">Register</a>
    </div>
  </div>
</app-auth-background>
