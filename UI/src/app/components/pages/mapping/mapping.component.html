<div class="app-mapping">
  <div class="export-actions">
    <button
      mat-icon-button
      matTooltip="Download ziped mappings"
      aria-label="generate mapping xmls"
      (click)="generateMappingJson()"
    >
      <mat-icon>file_download</mat-icon>
    </button>
    <button
      mat-icon-button
      matTooltip="Preview mappings"
      aria-label="preview mapping xmls"
      (click)="previewMapping()"
    >
      <mat-icon>play_circle_filled_white</mat-icon>
    </button>
    <button
      mat-icon-button
      matTooltip="Delete all mappings"
      aria-label="delete all mappings"
      (click)="wipeAllMappings()"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <section>
    <main #maincanvas class="main">
      <app-area area="source" class="area-source">
        <mat-tab-group (selectedIndexChange)="onTabIndexChanged($event, source, 'source')">
          <mat-tab
            [label]="table.name | prettyName"
            *ngFor="let table of source; trackBy: trackByFn"
          >
            <app-panel-source
              #sourcePanel
              *ngIf="table.visible"
              [tabIndex]="sourceTabIndex"
              [table]="table"
              [tables]="source"
              (open)="onPanelOpen(table)"
              (close)="onPanelClose(table)"
              (initialized)="onPanelInit(table)"
            ></app-panel-source>
          </mat-tab>
        </mat-tab-group>
      </app-area>
      <!--Bridge-->
      <div class="hint">
        <div class="patch-top"></div>
        <svg class="canvas" #arrowsarea>
          <defs>
            <marker
              id="dot-start"
              viewBox="0 0 10 10"
              refX="5"
              refY="5"
              markerWidth="10"
              markerHeight="10"
              markerUnits="userSpaceOnUse"
            >
              <circle cx="5" cy="5" r="5" fill="#BDBDBD" />
            </marker>
            <marker
              id="dot"
              viewBox="0 0 10 10"
              refX="5"
              refY="5"
              markerWidth="10"
              markerHeight="10"
              markerUnits="userSpaceOnUse"
            >
              <circle cx="5" cy="5" r="5" fill="#BDBDBD" />
            </marker>
            <marker
              id="dot-active"
              viewBox="0 0 10 10"
              refX="5"
              refY="5"
              markerWidth="10"
              markerHeight="10"
              markerUnits="userSpaceOnUse"
            >
              <circle cx="5" cy="5" r="5" fill="#066BBB" />
            </marker>
          </defs>
        </svg>
        <p>
          {{ hint }}
        </p>
        <!-- <div class="patch-bottom"></div> -->
      </div>
      <!--End-of-the-Bridge-->
      <app-area area="target" class="area-target">
        <mat-tab-group (selectedIndexChange)="onTabIndexChanged($event, target, 'target')">
          <mat-tab
            [label]="table.name | prettyName"
            *ngFor="let table of target; trackBy: trackByFn"
          >
            <app-panel-target
              #targetPanel
              *ngIf="table.visible"
              [tabIndex]="targetTabIndex"
              [table]="table"
              [tables]="target"
              (open)="onPanelOpen(table)"
              (close)="onPanelClose(table)"
              (initialized)="onPanelInit(table)"
            ></app-panel-target>
          </mat-tab>
        </mat-tab-group>
      </app-area>
    </main>
    <footer></footer>
  </section>
</div>
