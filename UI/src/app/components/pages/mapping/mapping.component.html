<section>
    <main class="main">
        <app-area area="source">
            <app-panel *ngFor="let item of (dataTarget$ | async)" [title]="item.table_name">
                <app-panel-table area="source" [tableName]="item.table_name"
                    [displayedColumns]="['column_indicator', 'column_name', 'column_type', 'values', 'comments']"
                    [columns]="item.column_list">
                </app-panel-table>
            </app-panel>
        </app-area>

        <svg [attr.width]="document.body.clientWidth"></svg>

        <app-area area="target">
            <app-panel *ngFor="let item of (dataTarget$ | async)" [title]="item.table_name">
                <app-panel-table area="target" [tableName]="item.table_name"
                    [displayedColumns]="['column_indicator', 'column_name', 'column_type', 'comments']"
                    [columns]="item.column_list">
                </app-panel-table>
            </app-panel>
        </app-area>
    </main>
    <footer>
        <div>
            <mat-checkbox>Link similar items from other source tables</mat-checkbox>
        </div>
        <div>
            <button>Generate ETL</button>
            <button>Generate XML</button>
        </div>
    </footer>
</section>
