<ol class="breadcrumb" id="breadcrumb">
  <ng-container *ngFor="let breadcrumb of breadcrumbs; let i = index">
    <li>
      <span [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">
        {{ breadcrumb.label }}
      </span>
    </li>
    <mat-icon *ngIf="i !== breadcrumbs.length - 1">keyboard_arrow_right</mat-icon>
  </ng-container>
</ol>
