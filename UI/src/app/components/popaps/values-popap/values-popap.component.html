<mat-card class="dialog">
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of items; let i = index">
      <div class="id">
        {{i + 1}}.
      </div>
      <div class="value">
        <div class="bar" style.width="{{item}}%"></div>
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>
