<!-- SHOW SELECTED TRANSFORMAIONS -->
<mat-card class="dialog">
  <mat-card-header>
    <mat-card-title>Transformation</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-transformation-input (apply)="onTransformSelected($event)"> </app-transformation-input>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="apply()">APPLY</button>
    <button mat-button (click)="deleteLink()">DELETE</button>
  </mat-card-actions>
</mat-card>
