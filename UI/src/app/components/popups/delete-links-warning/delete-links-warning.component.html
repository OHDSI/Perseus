<h3>Delete Links</h3>
<mat-icon class="close">close</mat-icon>
<mat-label class="label">You want to delete all links. This action cannot be undone</mat-label>
<mat-dialog-actions>
  <button
    mat-flat-button
    [mat-dialog-close]="false"
    class="button cancel-button"
  >
    Cancel
  </button>
  <button
    mat-flat-button
    [mat-dialog-close]="true"
    class="button delete-button"
  >
    Delete
  </button>
</mat-dialog-actions>
