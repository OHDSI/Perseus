<h3>{{data.headerText}}</h3>
<mat-icon class="close"
          mat-dialog-close>close
</mat-icon>
<mat-label class="reset-label">{{data.warningText}}</mat-label>
<mat-dialog-actions>
    <button mat-flat-button color='accent'
    [mat-dialog-close]="data.okButtonText">{{data.okButtonText}}</button>
    <button mat-flat-button class="reset-button"
    [mat-dialog-close]="data.deleteButtonText">{{data.deleteButtonText}}</button>
</mat-dialog-actions>
