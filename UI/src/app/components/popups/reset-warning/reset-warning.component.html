<h3>Reset Mappings</h3>
<mat-icon class="close"
          mat-dialog-close>close
</mat-icon>
<mat-label class="reset-label">You want to reset all mappings. This action cannot be undone</mat-label>
<mat-dialog-actions>
    <button mat-flat-button color='accent'
    [mat-dialog-close]="true">Save</button>
    <button mat-flat-button class="reset-button"
    [mat-dialog-close]="false">Reset</button>
</mat-dialog-actions>
