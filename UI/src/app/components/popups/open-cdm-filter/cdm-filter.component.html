<h4 class="filter-header">Filter {{title}}</h4>
<mat-selection-list #types
                    (selectionChange)="onTypeSelection(types.selectedOptions.selected)">
  <mat-list-option *ngFor="let item of targetTypes"
                   checkboxPosition="before"
                   [selected]="isSelected(item)"
                   [value]="item"
                   class="option-text">
    {{item}}
  </mat-list-option>
</mat-selection-list>
