<div class="tables-select">
<mat-selection-list [multiple]="false" (selectionChange)="onSelectionChange($event.option.value)">
    <mat-list-option class="table-select-option" *ngFor="let table of payload.tables" [value]="table">
      {{table.name}}
    </mat-list-option>
</mat-selection-list>
</div>
