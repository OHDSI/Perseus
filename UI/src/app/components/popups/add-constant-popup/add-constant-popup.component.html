<mat-card class="dialog-target">
  <input
    [(ngModel)]="value"
    placeholder="Input value"
    class="input-add"
    (keyup.enter)="add()"
  />
  <div class="buttons-host">
    <button mat-button (click)="add()" disableRipple="true" class="button-add">
      Add
    </button>
    <button
      mat-button
      (click)="clear()"
      disableRipple="true"
      class="button-add"
    >
      Clear
    </button>
  </div>
</mat-card>
