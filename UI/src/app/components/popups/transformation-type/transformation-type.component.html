<div class="type">
    <input class="form-check-input"
           [disabled]="!configured"
           [class.disabled]="!configured || isDisabled"
           type="checkbox"
           [checked]="isTypeChecked"
           (change)="typeChecked()">
    <mat-label class="type-label"
               (click)="typeSelected()"
               [class.disabled]="isDisabled">{{typeName}}</mat-label>
    <label class="configured"
           *ngIf=configured>configured</label>
</div>
