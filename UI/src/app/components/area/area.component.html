<div class="caption">
    <button mat-icon-button disableRipple="true" #anchor (click)="openFilterDialog(anchor)">
        <mat-icon svgIcon="filter"></mat-icon>
    </button>
    <p>
        {{area}}:
    </p>
</div>

<div class="scrollable" 
    [ngClass]="{
        'scrollbarLeft': areaIsSource,
        'scrollbarRight': !areaIsSource
    }">
    <ng-content></ng-content>
</div>
