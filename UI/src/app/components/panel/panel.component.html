<app-search-by-name class="mapping-filter-by-name {{area}} panel-filter"
                    placeholder="Search by {{area}} fields"
                    [criteria]="searchCriteria"
                    (complete)="filterByName($event)"
                    (reset)="filterByNameReset($event)">
</app-search-by-name>

<div class="min-height-25">
  <div class="flex-div"
       *ngIf="area === 'source' && table.name !== 'similar'"> 
      <a id="createGroup"
        (click)="createGroup()"
        [ngClass]="{'create-group-disabled': !(this.panel && this.panel.rowFocusedElements && this.panel.rowFocusedElements.length>1)}">
    Create Group</a>
      <mat-icon class="info-icon"
            (click)="openOnBoardingTip($event.currentTarget)">info</mat-icon>
  </div>
</div>

<div class="flex-div"
     *ngIf="area === 'target' && table.name !== 'similar' && oppositeTableName">
  <div class="flex-div-align-center"
       *ngIf="existingClones && existingClones.length">
    <div id="clonesDropdown">{{table.cloneName}}</div>
    <mat-icon *ngIf="existingClones.length > 1"
              (click)="openClonesDropdown($event.target)">arrow_drop_down</mat-icon>
  </div>

  <div class="margin-left">
    <a id="clone"
       (click)="createClone()">Clone</a>
    <mat-icon class="info-icon"
              (click)="openOnBoardingTipClone($event.currentTarget)">info</mat-icon>
    <a id="condition"
       class="condition"
       (click)="openConditionDialog()">{{table.condition? "Modify Condition": "Add Condition"}}</a>
  </div>
</div>

<app-area [area]="area">
  <app-panel-table #panel
                   [createGroupElementId]="'createGroup'"
                   [table]="table"
                   [tables]="tables"
                   [tabIndex]="tabIndex"
                   [filtered]="filtered"
                   [filteredFields]="filteredFields"
                   [oppositeTableId]="oppositeTableId"
                   [oppositeTableName]="oppositeTableName"
                   [mappingConfig]="mappingConfig"
                   (openTransform)="onOpenTransfromDialog($event)">
  </app-panel-table>
</app-area>
