<mat-expansion-panel #matpanel (opened)="onOpen()" (closed)="onClose()">
  <mat-expansion-panel-header class="mat-expansion-panel-header panel-header-{{table.name}}">
    <mat-panel-title>
      <mat-icon
        (click)="openSampleDataDialog($event)"
        matTooltip="Open sample data"
      >
        list
      </mat-icon>
      {{ title }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <app-panel-table
    *ngIf="matpanel.expanded"
    [table]="table"
    [displayedColumns]="[
      'column_indicator',
      'column_name',
      'column_type',
      'comments'
    ]"
  >
  </app-panel-table>
</mat-expansion-panel>
