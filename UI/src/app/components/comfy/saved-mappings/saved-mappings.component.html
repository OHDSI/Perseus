<button
  mat-icon-button
  matTooltip="Reset all mappings"
  matTolltipPosition="right"
  (click)="resetAllMappings()"
>
  <mat-icon>delete</mat-icon>
</button>
<mat-form-field [floatLabel]="'never'">
  <input
    matInput
    placeholder="enter configuration name"
    [formControl]="configurationControl"
    style="width:100%"
    [type]="'text'"
  />
</mat-form-field>
<button mat-icon-button (click)="saveConfiguration(configurationControl.value)">
  <mat-icon>save</mat-icon>
</button>
<mat-form-field [floatLabel]="'never'">
  <mat-select
    placeholder="select a configuration"
    [formControl]="formControl"
    (openedChange)="openedChangeHandler($event)"
  >
    <mat-select-trigger>
      {{ formControl.value }}
      <span> (total {{ configurations.length }}) </span>
    </mat-select-trigger>
    <mat-option
      *ngFor="let configuration of configurations"
      [value]="configuration.name"
      (onSelectionChange)="onOpenConfiguration($event, configuration)"
    >
      {{ configuration.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
