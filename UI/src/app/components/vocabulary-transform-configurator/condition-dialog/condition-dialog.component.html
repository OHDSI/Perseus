<h1 mat-dialog-title>Add a condition</h1>
<div mat-dialog-content>
  <app-vocabulary-condition
    #conditionForm
    [sourcefields]="sourceFields"
  ></app-vocabulary-condition>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    cdkFocusInitial
    [mat-dialog-close]="condition"
    (click)="onDoneClick(conditionForm)"
  >
    Add
  </button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
