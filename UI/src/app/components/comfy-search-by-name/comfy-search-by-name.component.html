<mat-form-field
  appearance="outline"
  class="comfy-search-by-name"
  [floatLabel]="'never'"
>
  <mat-label>{{ placeholder }}</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <input
    #nameSearchInput
    matInput
    [formControl]="dbNameFormControl"
    (keyup.enter)="search(nameSearchInput.value)"
    [matAutocomplete]="auto"
  />
  <button
    *ngIf="criteria.length > 0"
    mat-button
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clear()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let option of filteredNames" [value]="option">
    {{ option | prettyName }}
  </mat-option>
</mat-autocomplete>
