<mat-toolbar color="primary"
             class="app-toolbar">
	<button mat-icon-button
	        (click)="snav.toggle()">
		<mat-icon>menu</mat-icon>
	</button>
	<span></span>
</mat-toolbar>

<mat-sidenav-container>
	<mat-sidenav #snav
	             [mode]="mobileQuery.matches ? 'over' : 'side'"
	             [fixedInViewport]="mobileQuery.matches"
	             fixedTopGap="56">
		<mat-nav-list>
			<a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
			<mat-list>
				<mat-list-item>
					<a 
						routerLink="/mapping"
						routerLinkActive="active"
					>
						Mapping
					</a>
				</mat-list-item>
				<mat-list-item>
					<a 
						routerLink="/overview"
						routerLinkActive="active"
					>
						Overview
					</a>
				</mat-list-item>
				<mat-list-item>
					<a 
						routerLink="/vocabulary"
						routerLinkActive="active"
					>
						Vocabulary
					</a>
				</mat-list-item>
			</mat-list>
			<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
