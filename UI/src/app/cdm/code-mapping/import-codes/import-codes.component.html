<div class="content">
  <div class="column-mapping">
    <div class="column-mapping__background"></div>
    <div class="column-mapping__header">Column mapping</div>
  </div>

  <div class="import">
    <div class="import__content">
      <app-vocabulary-grid *ngIf="imported else importBlock"></app-vocabulary-grid>

      <ng-template #importBlock>
        <app-import-vocabulary (import)="onImport()"></app-import-vocabulary>
      </ng-template>
    </div>
  </div>
</div>
