<div class="mapping-codes">
  <div class="mapping-codes__header">
    <h3 class="mapping-codes__header__source">Source</h3>
    <h3 class="mapping-codes__header__target">Target</h3>
  </div>

  <div class="mapping-codes__content">
    <app-match-score-grid></app-match-score-grid>
  </div>

  <div class="mapping-codes__footer">
    <button class="cancel" (click)="onBack()">Back</button>
    <button class="apply" [disabled]="applyDisabled" (click)="onApply()">Save</button>
  </div>
</div>
