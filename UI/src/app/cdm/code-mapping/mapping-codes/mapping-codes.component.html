<div class="mapping-codes">
  <div class="mapping-codes__header">
    <h3 class="mapping-codes__header__source">Source</h3>
    <h3 class="mapping-codes__header__target">Target</h3>
  </div>

  <div class="mapping-codes__content">
    <app-match-score-grid (editMapping)="onEditMapping($event)"></app-match-score-grid>
  </div>

  <div class="mapping-codes__footer">
    <button class="cancel" (click)="onBack()">Back</button>
    <button class="apply" [disabled]="applyDisabled" (click)="onSave()">Save</button>
  </div>

  <div *ngIf="loading" class="mapping-codes__saving">
    <mat-spinner></mat-spinner>
  </div>

  <app-edit-mapping-panel *ngIf="editingMapping"
                          [codeMapping]="editingMapping"
                          (apply)="onApplyEditedMapping($event)"
                          (close)="onCancelEditingMapping()"></app-edit-mapping-panel>
</div>
