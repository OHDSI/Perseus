<div class="sql-transformation">
  <div class="sql-transformation__mode">
    <label>
      <input type="radio" value="visual" [(ngModel)]="mode">
      Visual
    </label>

    <label>
      <input type="radio" value="manual" [(ngModel)]="mode">
      Manual
    </label>
  </div>

  <ng-container [ngSwitch]="mode">
    <ng-template ngSwitchCase="visual">
      <app-visual-transformation></app-visual-transformation>
    </ng-template>

    <ng-template ngSwitchCase="manual">
      <app-manual-transformation></app-manual-transformation>
    </ng-template>
  </ng-container>
</div>
