<div class="grid-wrapper">
  <table class="grid" cdk-table
         [dataSource]="data"
         [style.height]="height"
         [style.width]="width">

    <ng-container *ngFor="let column of columns" [cdkColumnDef]="column.field">
      <th class="column cell" cdk-header-cell *cdkHeaderCellDef
          [ngClass]="{'sortable-asc': column.field === sortParams?.field && sortParams.order === 'asc',
               'sortable-desc': column.field === sortParams?.field && sortParams.order === 'desc'}">
        {{column.name}}
        <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg"
             (click)="onSort(column.field)">
          <path opacity="0.6" d="M0 12H6V10H0V12ZM0 0V2H18V0H0ZM0 7H12V5H0V7Z" fill="white"/>
        </svg>
      </th>

      <td class="cell" cdk-cell *cdkCellDef="let row">{{row[column.field]}}</td>
    </ng-container>

    <tr class="row header" cdk-header-row *cdkHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr class="row" cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="loading" class="ui-blocker">
    <mat-spinner></mat-spinner>
  </div>
</div>
