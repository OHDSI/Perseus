<div class="error">
  <h3 class="error__header">
    <mat-icon class="error__icon">warning</mat-icon>
    <div class="error__title">{{title}}</div>
  </h3>

  <mat-icon class="error__close-icon" mat-dialog-close>close</mat-icon>

  <p class="error__message">{{message}}</p>

  <div class="error__buttons">
    <button class="error__close-button"
            mat-flat-button
            [mat-dialog-close]="true">
      OK
    </button>
  </div>
</div>
