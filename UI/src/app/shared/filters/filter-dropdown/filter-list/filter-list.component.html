<div class="filters-list">
  <input *ngIf="values.length > 4" class="filter" placeholder="Filter"
         [ngModel]="filter"
         (ngModelChange)="onFilter($event)">

  <div *ngFor="let value of filteredValues; let i = index" class="filters-list__item">
    <label>
      <input (click)="onCheck(i)" type="checkbox" [disabled]="value.disabled" [checked]="value.checked">
      {{value.name}} ({{toValueCount(value.count)}})
    </label>
  </div>
</div>
