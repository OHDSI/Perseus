<div class="console-wrapper">

  <progress-console [logs]="logs"></progress-console>

  <div class="console-wrapper__action" [ngSwitch]="conversion?.statusCode">
    <ng-template ngSwitchCase="1">
      <button class="console-wrapper__action-abort"
              (click)="onAbortAndCancel()">Abort and cancel
      </button>
    </ng-template>

    <ng-template ngSwitchCase="2">
      <button class="console-wrapper__action-back cancel" (click)="onBack()">Back</button>
      <button class="console-wrapper__action-save confirm"
              [class.spinner]="loading"
              [disabled]="loading"
              (click)="onSaveResult()">Save result</button>
      <button class="console-wrapper__action-save confirm" (click)="onShowResult()">Show result</button>
    </ng-template>

    <ng-template ngSwitchDefault>
      <button class="console-wrapper__action-back cancel" (click)="onBack()">Back</button>
    </ng-template>
  </div>
</div>
