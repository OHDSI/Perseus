<div class="console-wrapper">

  <app-dqd-console [params]="params"
                   (finish)="onFinish($event)"></app-dqd-console>

  <div class="console-wrapper__action">
    <ng-container *ngIf="result; then scanningFinishedBlock; else scanningBlock"></ng-container>

    <ng-template #scanningFinishedBlock>
      <button class="console-wrapper__action-back cancel" (click)="onBack()">Back</button>
      <button class="console-wrapper__action-save confirm"
              [class.spinner]="fileLoading"
              [disabled]="fileLoading"
              (click)="onSaveResult()">Save result</button>
      <button class="console-wrapper__action-save confirm" (click)="onShowResult()">Show result</button>
    </ng-template>

    <ng-template #scanningBlock>
      <button class="console-wrapper__action-abort" (click)="onAbortAndCancel()">Abort and cancel</button>
    </ng-template>
  </div>
</div>
