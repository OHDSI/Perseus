<div class="console-wrapper">

  <app-dqd-console [params]="params"
                   (completion)="onComplete($event)"></app-dqd-console>

  <div class="console-wrapper__action" [ngSwitch]="result?.status">
    <ng-template ngSwitchCase="1">
      <button class="console-wrapper__action-back cancel" (click)="onBack()">Back</button>
      <button class="console-wrapper__action-save confirm"
              [class.spinner]="fileLoading"
              [disabled]="fileLoading"
              (click)="onSaveResult()">Save result</button>
      <button class="console-wrapper__action-save confirm" (click)="onShowResult()">Show result</button>
    </ng-template>

    <ng-template ngSwitchCase="2">
      <button class="console-wrapper__action-back cancel"
              (click)="this.onBack()">Back
      </button>
    </ng-template>

    <ng-template ngSwitchDefault>
      <button class="console-wrapper__action-abort"
              (click)="onAbortAndCancel()">Abort and cancel
      </button>
    </ng-template>
  </div>
</div>
