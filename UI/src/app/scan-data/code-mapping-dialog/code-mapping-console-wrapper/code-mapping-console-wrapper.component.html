<div class="console-wrapper">

  <progress-console [logs]="logs"></progress-console>

  <div class="console-wrapper__action" [ngSwitch]="conversion?.statusCode">
    <ng-template ngSwitchCase="1">
      <button class="console-wrapper__action-abort abort" (click)="onAbortAndCancel()">Abort and cancel</button>
    </ng-template>

    <ng-template ngSwitchCase="2">
      <button class="console-wrapper__action-back back" (click)="onClose()">Back</button>
      <button class="console-wrapper__action-save confirm" (click)="onNext()">Next</button>
    </ng-template>

    <ng-template ngSwitchDefault>
      <button class="console-wrapper__action-back cancel" (click)="onClose()">Back</button>
    </ng-template>
  </div>
</div>
