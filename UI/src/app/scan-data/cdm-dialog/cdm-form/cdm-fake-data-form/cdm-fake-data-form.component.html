<form [formGroup]="form">
  <div class="scan-data-connect-form-control scan-data-form-control">
    <label for="max_row">Max Row per Table</label>
    <input id="max_row" type="number" formControlName="maxRowCount">
  </div>

  <div class="scan-data-form-control checkbox">
    <app-scan-data-checkbox [background]="checkboxBackground" formControlName="doUniformSampling"></app-scan-data-checkbox>
    <label [matTooltip]="uniformSamplingTooltip">Uniform sampling</label>
  </div>
</form>
