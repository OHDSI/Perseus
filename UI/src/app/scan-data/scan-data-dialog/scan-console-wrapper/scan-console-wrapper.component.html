<div class="console-wrapper">
  <progress-console style="width: 100%" [logs]="logs"></progress-console>

  <div class="console-wrapper__action" [ngSwitch]="conversion?.statusCode">
    <ng-template ngSwitchCase="1">
      <button class="console-wrapper__action-abort cancel" (click)="onAbortAndCancel()">Abort and cancel</button>
    </ng-template>

    <ng-template ngSwitchCase="2">
      <button class="console-wrapper__action-back cancel" (click)="onBack()">Back</button>
      <button class="console-wrapper__action-save confirm" (click)="onSaveReport()">Save report</button>
      <button class="console-wrapper__action-link confirm" (click)="onUploadReport()">Link tables</button>
    </ng-template>

    <ng-template ngSwitchDefault>
      <button class="console-wrapper__action-back cancel" (click)="this.onBack()">Back</button>
    </ng-template>
  </div>
</div>
