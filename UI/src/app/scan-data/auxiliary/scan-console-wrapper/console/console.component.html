<div class="scan-data-console">
  <div class="scan-data-console__bar">
    <p>Scanning... Estimated time depends on selected database</p>
    <mat-progress-bar mode="determinate" [value]="progressValue" [color]="color"></mat-progress-bar>
  </div>

  <div class="scan-data-console__content">
    <p>Console</p>
    <div #console class="scan-data-console__content__console">
      <p *ngFor="let notice of notifications">{{notice.message}}</p>
    </div>
  </div>
</div>
