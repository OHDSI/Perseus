server:
  port: 10500
  error:
    include-message: always
  servlet:
    context-path: /files-manager
spring:
  application:
    name: Files Manager
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/shared
    username: files_manager
    password: password
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true


